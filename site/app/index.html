<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Stock Analytics</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/d3.min.js"></script>

</head>
<body>
<svg class="chart">
<text x="0" y="0">Stock Mentions</text>
</svg>
<script>
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 1600 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

YAHOO = {
        Finance: {
            SymbolSuggest: {}
        }
    };

var url = "http://ec2-54-83-155-47.compute-1.amazonaws.com:5000/"
$.ajax({
    type: 'GET',
    url: url,
    async: false,
    jsonpCallback: 'callback',
    contentType: "application/json",
    dataType: 'jsonp',
    success: function(json) {
	data = json
        x.domain(data.map(function(d) { return d[0]; }));
	y.domain([0, d3.max(data, function(d) { return d[1]; })]);

	chart.append("g")
      	.attr("class", "x axis")
      	.attr("transform", "translate(0," + height + ")")
      	.call(xAxis);

	chart.append("g")
	.attr("class", "y axis")
	.call(yAxis);

	chart.selectAll(".bar")
	.data(data)
	.enter().append("rect")
	.attr("class", "bar")
	.attr("x", function(d) { return x(d[0]); })
	.attr("y", function(d) { return y(d[1]); })
	.attr("height", function(d) { return height - y(d[1]); })
	.attr("width", x.rangeBand())
	.on("mouseover", function(d) {
	     YAHOO.Finance.SymbolSuggest.ssCallback = function (data) {
		if ( !(typeof data.ResultSet.Result[0].name === 'undefined') ) {
            		div.transition()        
                	.duration(200)      
                	.style("opacity", .9);      
            		div.html(data.ResultSet.Result[0].name)  
                	.style("left", (d3.event.pageX) + "px")     
                	.style("top", (d3.event.pageY - 28) + "px");
		}
	     }

	     if (d[0].length > 0) {
	     	$.ajax({
	  		type: "GET",
			url: "http://d.yimg.com/autoc.finance.yahoo.com/autoc",
			async: false,
			data: {
				query: d[0]
			},
			dataType: "jsonp",
			jsonp: "callback",
			jsonpCallback: "YAHOO.Finance.SymbolSuggest.ssCallback",
	    	});
	    }

            div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div .html("")  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");
            })                 
        .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0);   
        });

    },
    error: function(e) {
       console.log(e.message);
    }
});

function type(d) {
  d[1] = +d[1]; // coerce to number
  return d;
}
</script>

</body>
</html>
